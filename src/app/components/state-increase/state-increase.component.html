<div class="card bg-dark text-white" *ngIf="chartData">
  <div class="card-body">
    <div class="card-title">
      <h4>{{chartData.header}}</h4>
    </div>
    <div>
      <div>
        <canvas baseChart [datasets]="chartData.barChartData" [labels]="chartData.barChartLabels"
          [options]="chartData.barChartOptions" [plugins]="chartData.barChartPlugins"
          [legend]="chartData.barChartLegend" [chartType]="chartData.barChartType">
        </canvas>
      </div>
    </div>
  </div>
</div>
